<!DOCTYPE html>
<html>
     <head>
     	  <title>Page Title. Maximum length 60-70 characters</title>
          <meta name="description" content="Page description. No longer than 155 characters." />
     </head>
     <body>

     	<!--masthead-->
     	<div class="container">
            <div class="row">
                 <div class="col-md-12"></div> <!-- big bg image -->
                 <div class="col-md-8"></div> <!-- text -->
                 <div class="col-md-4"></div> <!-- iphone -->

            </div>
     	</div>

     	<!--Two columns-->
     	<div class="container">
            <div class="row">
     	         <!--Left column-->
                 <div class="col-md-6"></div>
     	         <!--Right column-->
     	         <div class="col-md-6"></div>
            </div>    
     	</div>

     	<!--Grid Row-->
     	<div class="container">
             <div class="row">
                 <div class="col-md-4"></div>
                 <div class="col-md-4"></div>
                 <div class="col-md-4"></div>    
             </div>
             <div class="row">
                 <div class="col-md-8"></div>
                 <div class="col-md-4"></div>
             </div>
     	</div>

     	<!--Four columns-->
     	<div class="row">
     	      <!--column1-->
     	      <div class="col-md-3"></div>
     	      <!--column2-->
     	      <div class="col-md-3"></div>
     	      <!--column3-->
     	      <div class="col-md-3"></div>
     	      <!--column4-->
     	      <div class="col-md-3"></div>
     	</div>
     	      
     	<!--Full width image-->
     	<div class="row">
     		     <div class="col-md-6"></div> <!-- paragraph on left -->
                 <div class="col-md-6"></div> <!-- free space -->

     		 <div class="col-md-12"></div> <!-- bg full image -->
       	</div>

     	<!--Green Row-->
     	<div class="row">
     		<!--column1-->
     	      <div class="col-md-4"></div>
     	    <!--column2-->
     	      <div class="col-md-4"></div>
     	    <!--column3-->
     	      <div class="col-md-4"></div>

     	     <div class="col-md-12"></div> <!-- Rectangular 5 -->
     	</div>

     	<!--Buying Row-->
     	<div class="row">
     	</div>

     	<!--Footer Rwo-->
     	<div class="row">
        </div>
    </body>
</html>
